<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary of News</title>
    
    <!-- bootstarp cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- css custom styles -->
   <link rel="stylesheet" href="css/style.css">

  <!-- font awesome cdn -->
  <script src="https://kit.fontawesome.com/1be54400ec.js" crossorigin="anonymous"></script>
</head>
<body>
   <!-- header start -->
   <header class="container">
   <div class="d-flex justify-content-between  my-5">
    <div class="logo fw-semibold fs-5">
      <a id="logo" href="#" class="text-dark text-decoration-none">Diary of <span class="bg-primary text-white p-3 rounded-3"> News</span></a>
    </div>
    <div class="fs-6 fw-semibold">
        <span class="p-4"><a id="news-menubar" class="text-decoration-none" href="#">News</a></span>
        <span class=""><a id="blog-menubar" class="text-decoration-none" href="#">Blog</a></span>
    </div>            
</div>
<hr>
</header>
   <hr>
   <!-- header end -->
   <!-- navbar-expand-lg -->
   <!-- main start -->
   <main class="container">
    <!--another header start-->
    <section>
        <div id="navbar-news" class="navs text-muted">
               
        </div>
    </section>
    <!--another header end-->
    <!---loading spinner-->
<section id="loader" class="d-none">
  <div style="height:400px ;" class="d-flex justify-content-center align-items-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
</section>  
<!---loading spinner-->


    <!-- found section -->
    <section class="my-5">
        <div id="total-found">
            <h4><span id="show-all-news">0</span> items found for category</h4>
        </div>
    </section>
    <!-- found section -->

    <!-- radio button section -->
    <section class="d-flex justify-content-between">
    <div>
        <label for=""> Sort by View
            <select name="" id="">
                <option value="">Default</option>
            </select>
        </label>
    </div>
    <div>
        <button class="btn btn-primary">Todays Pick</button>
        <button class="btn btn-light">Trending</button>
    </div>
</section>
    <!-- radio button section -->


    <!-- card section -->
    <section class="mt-5">
            <div id="card-container" class="row row-cols-1 row-cols-md-2 g-4"> 
        </div>
    </section>
    <!-- card section -->




    <!-- detal modal section start -->
    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-body" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
  
    <!-- detal modal section end -->
   </main>
   <!-- main end -->

   <!-- Start Footer Part -->
   <footer class="bg-white text-muted text-center py-4">
    <p class="fw-bold">Copyright 2022 Diary of News</p>
   </footer>
   <!-- End Footer Part -->

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="js/app.js"></script>
</body>
</html>
